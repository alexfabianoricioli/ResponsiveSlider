  <script>
  $(window).on('load', function() {
    $(".slide-home").carousel({
      autoScroll: true,
      autoScrollTime: 6000,
      typeScroll: 'single',// single / block
      hoverPause: true,
      itemsToShow: 1,
      controlPosition: 'inside',// top / inside
      sliderImage: 'center'// center / full / responsive
    });
  });
  </script>

  <script type="text/javascript">
  $(window).on('load', function() {
    $('.slide-carousel-0').carousel({
      responsive: true,
      controlPosition: 'outside-hover',
      full: 0,
      autoScroll: 1,
      hoverPause: true,
      minWidthItems: 180,
    });
  });
  </script>
